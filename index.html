<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="google-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        
        <form action="https://www.google.com/search" method="GET">
            <div class="search-container">
                <input type="text" class="search-box" name="q" title="Ara">
                <div class="search-icon-container">
                    <img src="https://www.gstatic.com/webp/gallery/2.jpg" alt="Search Icon" class="search-icon">
                </div>
            </div>
            <div class="buttons-container">
                <input type="submit" value="Google Search" class="search-button">
                <input type="submit" value="I'm Feeling Lucky" class="lucky-button">
            </div>
        </form>
    </div>
</body>
</html>
